<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mixworld Media Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}
.card {
  background: #111;
  padding: 25px;
  border-radius: 10px;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
  outline: none;
}
button {
  width: 100%;
  padding: 12px;
  background: #c40000;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}
button:hover {
  background: #ff0000;
}
.msg {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
  color: #0f0;
}
</style>
</head>

<body>

<div class="card">
  <h2>Mixworld Media Admin</h2>

  <input type="email" id="email" placeholder="Admin email" required>
  <button onclick="sendLink()">Send Login Link</button>

  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  sendSignInLinkToEmail,
  signInWithEmailLink,
  isSignInWithEmailLink
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtIVUg84A9ViaCdqsICz7Sg45gtfNMwSY",
  authDomain: "mixworld-media.firebaseapp.com",
  projectId: "mixworld-media",
  storageBucket: "mixworld-media.appspot.com",
  messagingSenderId: "840081421560",
  appId: "1:840081421560:web:da1a8f51b778b04c31b70d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ”’ ONLY YOUR EMAIL IS ALLOWED
const ADMIN_EMAIL = "marvinwaota@gmail.com";

const actionCodeSettings = {
  url: "https://mixworld-media.vercel.app/admin.html",
  handleCodeInApp: true
};

window.sendLink = async () => {
  const email = document.getElementById("email").value.trim();

  if (email !== ADMIN_EMAIL) {
    alert("Unauthorized email");
    return;
  }

  try {
    await sendSignInLinkToEmail(auth, email, actionCodeSettings);
    localStorage.setItem("adminEmail", email);
    document.getElementById("msg").innerText =
      "Login link sent. Check your email.";
  } catch (err) {
    alert(err.message);
  }
};

// ðŸ”‘ AUTO LOGIN FROM EMAIL LINK
if (isSignInWithEmailLink(auth, window.location.href)) {
  const email = localStorage.getItem("adminEmail");
  if (email) {
    signInWithEmailLink(auth, email, window.location.href)
      .then(() => {
        localStorage.removeItem("adminEmail");
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  }
}
</script>

</body>
</html>
