<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mixworld Media Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtIVUg84A9ViaCdqsICz7Sg45gtfNMwSY",
  authDomain: "mixworld-media.firebaseapp.com",
  projectId: "mixworld-media",
  storageBucket: "mixworld-media.firebasestorage.app",
  messagingSenderId: "840081421560",
  appId: "1:840081421560:web:da1a8f51b778b04c31b70d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const analytics = getAnalytics(app);

window.db = db;
window.doc = doc;
window.getDoc = getDoc;
window.setDoc = setDoc;
window.updateDoc = updateDoc;
window.logEvent = logEvent;
</script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:white;
}
header{
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;color:red;}
.logout{
  background:#333;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  padding:20px;
}
.card{
  background:#151515;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}
.card h3{margin:0 0 10px;color:#aaa;font-size:14px;}
.card p{font-size:26px;margin:0;font-weight:bold;}
.section{
  padding:20px;
}
button.action{
  padding:10px;
  margin:5px 0;
  width:100%;
  border:none;
  border-radius:6px;
  background:red;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<script>
/* ðŸ”’ PROTECT DASHBOARD */
if(!localStorage.getItem("mixworldAdmin")){
  window.location.href = "admin.html";
}
</script>

<header>
  <h2>Mixworld Media Admin</h2>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<!-- STATS -->
<div class="grid">
  <div class="card">
    <h3>Total Visitors</h3>
    <p id="visitors">0</p>
  </div>
  <div class="card">
    <h3>Total Talent Views</h3>
    <p id="talentViews">0</p>
  </div>
  <div class="card">
    <h3>Talents Registered</h3>
    <p id="talents">0</p>
  </div>
  <div class="card">
    <h3>Ads Clicks</h3>
    <p id="ads">0</p>
  </div>
</div>

<!-- MANAGEMENT -->
<div class="section">
  <h3>Admin Controls</h3>
  <button class="action">Manage Talents</button>
  <button class="action">Manage Ads</button>
  <button class="action">Bookings</button>
  <button class="action">Website Updates</button>
  <button class="action">Feedback & Reports</button>
</div>

<script type="module">
/* ðŸ“Š LOAD STATS */
const statsRef = doc(db,"stats","main");
const snap = await getDoc(statsRef);

if(!snap.exists()){
  await setDoc(statsRef,{
    visitors:0,
    talentViews:0,
    talents:0,
    ads:0
  });
}

const data = (await getDoc(statsRef)).data();

document.getElementById("visitors").innerText = data.visitors;
document.getElementById("talentViews").innerText = data.talentViews;
document.getElementById("talents").innerText = data.talents;
document.getElementById("ads").innerText = data.ads;

/* ðŸ“ˆ ANALYTICS */
logEvent(analytics,"admin_dashboard_opened");
</script>

<script>
function logout(){
  localStorage.removeItem("mixworldAdmin");
  window.location.href="admin.html";
}
</script>

</body>
</html>
